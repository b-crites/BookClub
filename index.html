<!DOCTYPE html>
<html>
    <head>
        <title>Story Finder</title>
        <img src="images/Book.png" class="img-fluid" alt="...">
        <script src="https://kit.fontawesome.com/35b2078bbb.js" crossorigin="anonymous"></script>
    </head>

         <header>
            <h1>Find your next story!</h1>
            <form>
              <label for='Genres'>Genres</label>
                <input list="Genres">
          <datalist id="Genres">
            <option value="sci-fi">
            <option value="Horror">
            <option value="Romance">
            <option value="Fantasy">
            <option value="Young Adult">
          </datalist>
          <label for="Topic">Topic</label>
          <input id="Topic" placeholder="Topic"></input>
        </form>
                 <button>Search</button>
         </header>

    <body>
       <div>
        <i class="fa-duotone fa-book-sparkles"></i>

        <i class="fa-sharp fa-regular fa-book"></i>

        <i class="fa-duotone fa-books"></i>

        <i class="fa-light fa-bookmark"></i>

        <i class="fa-duotone fa-bookmark"></i>

        <i class="fa-thin fa-book-open"></i>

        <i class="fa-solid fa-book-open-cover"></i>

        <i class="fa-sharp fa-solid fa-book-open-reader"></i>
       </div>
    </body>
</html>
