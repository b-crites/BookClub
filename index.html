<!DOCTYPE html>
<html>
  <head>
    <title>Story Finder</title>
    <!-- <img src="images/Book.png" class="img-fluid" alt="..."> -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/35b2078bbb.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div>
        <i class="fa-sharp fa-solid fa-book-open-reader"></i> 
        <i class="fa-solid fa-book"></i>
        <i class="fa-solid fa-bookmark"></i>

      </div>

      <h1>Find your next story! <i class="fa-sharp fa-solid fa-book-open-reader"></i></h1>

      <form>
        <input id="genreInput" list="Genres" placeholder="Genres">

        <datalist id="Genres">
          <option value="Science Fiction">
          <option value="Horror">
          <option value="Romance">
          <option value="Fantasy">
          <option value="Young Adult">
          <option value="Fiction">
          <option value="Non-Fiction">
          <option value="Comics">
          <option value="Manga">
          <option value="Marvel">
        </datalist>

        <input id="Topic" placeholder="Topic"></input>
        <button id="searchButton" class="search-btn">Search</button>
      </form>
      
    </header>

    <main>
      <!--this section is where the users saved books will be displayed (displayed in column on the left side of the page)-->
      <div class="container"> 
     <div class="savedItemsResults savedItemsResultsPosition">
     <section id="saved-container" class="saved-container">
      <h2 class="saved-card">Saved Titles</h2>
        <ul id="saved-titles">
          
        </ul>
      </section>
    </div>

        <!--this section is where the search results will be displayed (displayed on right side of site)-->
        <div class="searchedItemsResults searchedItemsResultsPosition">
          <section id="display-container" class="display-container">
            <ul id="title-display">
              <li class="display-card"> Example Text</li>
            </ul>
          </section> 
        </div>
      </div>
    </main>
    
    <script src="./script.js"></script>
  </body>
</html>
